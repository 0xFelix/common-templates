apiVersion: v1
kind: Template
metadata:
  name: win2k12r2
  annotations:
    openshift.io/display-name: "Microsoft Windows Server 2012 R2 VM"
    description: >-
      This template can be used to create a VM suitable for
      Microsoft Windows Server 2012 R2.
      The template assumes that a PVC is available which is providing the
      necessary Windows disk image.
    tags: "kubevirt,ocp,template,windows,virtualmachine"
    iconClass: "icon-windows"
    openshift.io/provider-display-name: "KubeVirt"
    openshift.io/documentation-url: "to/this-repo"
    openshift.io/support-url: "to/this-repos-issue/tracker"
objects:
- apiVersion: kubevirt.io/v1alpha2
  kind: VirtualMachineInstancePreset
  metadata:
    name: win2k12r2
  spec:
    selector:
      matchLabels:
        kubevirt.io/os: win2k12r2
    domain:
      cpu:
        cores: 2
      resources:
        requests:
          memory: 2G
      features:
        acpi: {}
        apic: {}
        hyperv:
          relaxed: {}
          vapic: {}
          spinlocks:
            spinlocks: 8191
      clock:
        utc: {}
        timer:
          hpet:
            present: false
          pit:
            tickPolicy: delay
          rtc:
            tickPolicy: catchup
          hyperv: {}
- apiVersion: kubevirt.io/v1alpha2
  kind: VirtualMachine
  metadata:
    labels:
      kubevirt.io/os: win2k12r2
    name: ${NAME}
  spec:
    running: false
    template:
      spec:
        terminationGracePeriodSeconds: 0
        domain:
          devices:
            disks:
            - disk:
                bus: sata
              name: rootdisk
              volumeName: rootvolume
            interfaces:
            - bridge: {}
              model: e1000
              name: default
        volumes:
        - name: rootvolume
          persistentVolumeClaim:
            claimName: ${PVCNAME}
        networks:
        - name: default
          pod: {}
parameters:
- description: Name of the new VM
  name: NAME
- description: Name of the PVC with the Windows image
  name: PVCNAME
